<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap');
        *
        {
            margin: 0;
            padding: 0;
        }
        html,body
        {
            height: 100%;
            box-sizing: border-box;
        }
        body
        {
            background-image: url(5594016.jpg);
            background-size: 100%;
        }
        header
        {
            position: fixed;
            width: 100%;
            background-color: black;
            color: white;
            align-items: center;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            box-shadow: 0 5px 15px black;
            border-bottom: 1px solid white;
            border-top: 1px solid white;
        }
        .logo
        {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 5px;
        }
        h1
        {
            font-family: 'Bruno Ace SC', cursive;
            color: white;
            cursor: pointer;
        }
        nav
        {
            font-weight: bold;
            display: flex;
            margin-left: 5%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header nav ul
        {
            display: flex;
            list-style: none;
            gap: 150px;
            align-items: center;
        }

       header nav ul li:hover /*Esse seletor aplica estilo apenas quando o cursor está em cima do elemento*/
        {
            color: #CC0000;
            cursor: pointer;
        }
        .login
        {
            margin-left: 150px;
            color: white;
            font-weight: bold;
            align-items: center;
            display: flex;
            gap: 10px;
            cursor: pointer;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        main
        {
            align-items: center;
            height: 100%;
        }
        .bloco1
        {
            display: flex;
            margin-left: 10%;
            gap: 5%;
        }

        .publi
        {
            /*background-color: #B7E1E4;*/
            background-color: lightgrey;
            /*color: #5DBCC2;*/
            color: grey;
            font-weight: bold;
            font-size: x-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 15%;
            margin-bottom: 4%;
            min-width: 40%;
            min-height: 15%;
            max-width: 40%;
            max-height: 15%;
            padding: 1%;
            border: 2px solid black;
            border-radius: 14px;
            box-shadow: 10px 10px 10px #6B6B6B;
            text-align: center;
            transition: all 5s;
            cursor: pointer;
        }
        .vantagem
        {
            display: flex;
            margin-top: 5%;
            margin-left: 15%;
            gap: 5%;
        }
        .bloco
        {
            border: 1px solid black;
            min-width: 25%;
            height: 35%;


        }
    </style>
    <title>Estacionamento</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logotipo do estacionamento" width="90px" height="90px">
            <h1>Sist Est</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Planos e preços</li>
                <li>Tabela de Preços</li>
            </ul>
        </nav>
        <div class="login">
            <p>Login</p>
            <img src="login.png" alt="Ícone de login" width="15px" height="15px">
        </div>
    </header>
    <main>
        <div class="bloco1">
            <div class="publi">
                <p>O uso de veículos nas grandes metrópoles só cresce e consequentemente a necessidade de locais seguros para estacionar também.</p>
            </div>
            <div class="publi">
                <p>Mais de mil estacionamentos esperando<br>pelo seu carro.<br>Seja na faculdade ou no trabalho.</p>
            </div>        
        </div>
        <div class="vantagem">
            <div class="bloco">
                <p>Olá</p>
            </div>
            <div class="bloco">
                <p>Olá</p>
            </div>
            <div class="bloco">
                <p>Olá</p>
            </div>
        </div>
    </main>
</body>
</html>
